<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let registro of arrRegistros">
      <ion-icon name="{{registro.icon}}"></ion-icon>
      <ion-text color="primary" class="ion-margin">
        <ion-label>{{registro.text}}</ion-label>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
